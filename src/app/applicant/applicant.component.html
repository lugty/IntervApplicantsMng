<h2>Applicants</h2>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let applic of applicants"
      (click)="onSelect(applic)"
      [class.active]="applic === selectedApplicant"
  >
    <span>{{applic.name}}</span>
  </li>
</ul>

<app-applicant-detail [applicant]="selectedApplicant"></app-applicant-detail>
